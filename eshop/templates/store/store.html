{% extends 'store/main.html' %}
{% load static %} 
{% block content %}

<div class="row">
       {% for product in products %}
    <div class="col-lg-4">
        <img  class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product"></div>
        <h6><strong>{{product.name}}</strong></h6>
        <hr>

        {% comment %} <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button> {% endcomment %}
        <button class="btn btn-outline-secondary add-btn" data-action="add" onclick="addToCart({{ product.id }})">Add to Cart</button>

        <a class="btn btn-outline-success" href="#">view</a>
        <h4 style="display: inline-block; float:right;"><strong>${{product.price|floatformat:2}} </strong></h4>

    </div>
    {% endfor %}
    
</div>

{% endblock content %}
